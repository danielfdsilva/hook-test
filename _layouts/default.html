<!DOCTYPE HTML>
<html>
<head>
	<title>Jekyll website</title>
	<link rel="stylesheet" href="{{ site.url}}/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="{{ site.url}}/css/style.css" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Quattrocento:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="container">
		<header id="header">
			<h1 class="site-title"><a href="{{ site.url }}/">{{ site.title }}</a></h1>
			<h2 class="site-description">{{ site.description }}</h2>
		</header>
		<section id="posts">
			{{ content }}
		</section>
		
		<footer id="footer">
			Jekyll website - {{ site.author }} - <a href="http://twitter.com/danielfdsilva">@danielfdsilva</a> - <a href="http://github/danielfdsilva">github/danielfdsilva</a>
		</footer>
	</div>
</body>
</html>
