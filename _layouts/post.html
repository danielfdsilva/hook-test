---
layout: default
---
	<article class="post">
		<header>
			<div class="date-wrapper">
				<span class="date">{{ page.date | date_to_string }}</span>
			</div>
			<h1><a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a></h1>
		</header>
		<section class="content">
		<img src="{{ site.url }}/images/{{ page.cover }}" alt="image" class="cover"/>
		{{ content }}
		</section>
	</article>
